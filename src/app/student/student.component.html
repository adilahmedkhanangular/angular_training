<h3> Students </h3>
<table class="table table-hover">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">First Name</th>
            <th scope="col">Last Name</th>
            <th scope="col">Age</th>
            <th scope="col">Dept</th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let student of students; let i = index">
            <th scope="row">{{i + 1}}</th>
            <td>{{student.firstName}}</td>
            <td>{{student.lastName}}</td>
            <td>{{student.age}}</td>
            <td>{{student.department}}</td>
            <td><input type="button" value="Select" (click)="populateDetailForm(i)"></td>
        </tr>
    </tbody>
</table>

<div *ngIf="isDataSelected">
    <h3>Student Detail</h3>
    <br />
    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">First Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="firstName" placeholder="First Name" [(ngModel)]="firstName">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Last Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="lastName" placeholder="Last Name" [(ngModel)]="lastName">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Age</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="age" placeholder="Age" [(ngModel)]="age">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Department</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" id="Department" placeholder="Department" [(ngModel)]="department">
        </div>
    </div>
</div>
