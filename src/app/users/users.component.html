<div class="container">
    <div class="row">
        <div class="col-md-2">
            <app-left-nav></app-left-nav>
        </div>
        <div class="col-md-10">
            <p>users works!</p>

            <div *ngIf="students.length > 0">
                <h3> Users </h3>
                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">First Name</th>
                            <th scope="col">Last Name</th>                        
                            <th scope="col"></th>                            
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let student of students; let i = index">
                            <th scope="row">{{i + 1}}</th>
                            <td>{{student.firstName}}</td>
                            <td>{{student.lastName}}</td>
                            <td><input class="btn btn-info" type="button" value="Details" (click)="redirectToDetail(student)"></td>                            
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
